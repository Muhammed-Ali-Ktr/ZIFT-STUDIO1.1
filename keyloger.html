<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zift Studio | G√º√ßl√º ≈ûifre Olu≈üturucu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #475569;
        }

        body.light-mode {
            --bg-primary: #f8fafc;
            --bg-secondary: #e2e8f0;
            --bg-card: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #cbd5e1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .container {
            flex: 1;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1rem;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            border-color: var(--accent);
        }

        .card {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
        }

        .password-display {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
        }

        .password-display:hover {
            border-color: var(--accent);
        }

        .password-text {
            flex: 1;
            font-size: 1.25rem;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            color: var(--text-primary);
            min-height: 30px;
        }

        .strength-bar {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .strength-label {
            text-align: center;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .slider-container {
            margin-bottom: 1.5rem;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: var(--bg-secondary);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            background: var(--accent-hover);
            transform: scale(1.2);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            border: none;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 0.5rem;
            border: 2px solid var(--border);
            transition: all 0.3s ease;
        }

        .option:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .option label {
            cursor: pointer;
            user-select: none;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 140px;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            display: none;
            align-items: center;
            gap: 0.5rem;
            animation: slideIn 0.3s ease;
        }

        .notification.show {
            display: flex;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        @media (max-width: 640px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .card {
                padding: 1.5rem;
            }

            .password-text {
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                min-width: 100%;
            }

            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <span id="themeIcon">üåô</span>
    </div>

    <div class="container">
        <div class="header">
            <h1>üîê G√º√ßl√º ≈ûifre Olu≈üturucu</h1>
            <p>G√ºvenli ve unutulmaz ≈üifreler olu≈üturun</p>
        </div>

        <div class="card">
            <div class="password-display">
                <div class="password-text" id="passwordDisplay">≈ûifreniz burada g√∂r√ºnecek...</div>
            </div>

            <div class="strength-label" id="strengthLabel">≈ûifre g√ºc√º: Hen√ºz olu≈üturulmadƒ±</div>
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill" style="width: 0%; background: var(--border);"></div>
            </div>

            <div class="slider-container">
                <div class="slider-label">
                    <span>≈ûifre Uzunluƒüu</span>
                    <span id="lengthValue">16</span>
                </div>
                <input type="range" min="6" max="50" value="16" class="slider" id="lengthSlider">
            </div>

            <div class="options">
                <div class="option">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">B√ºy√ºk Harf (A-Z)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">K√º√ß√ºk Harf (a-z)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Sayƒ±lar (0-9)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Semboller (!@#$)</label>
                </div>
            </div>

            <div class="buttons">
                <button class="btn btn-primary" onclick="generatePassword()">
                    <span>üé≤</span>
                    <span>≈ûifre Olu≈ütur</span>
                </button>
                <button class="btn btn-secondary" onclick="copyPassword()">
                    <span>üìã</span>
                    <span>Kopyala</span>
                </button>
            </div>
        </div>
    </div>

    <footer>
        ¬© 2025 Zift Studio - T√ºm Haklarƒ± Saklƒ±dƒ±r.
    </footer>

    <div class="notification" id="notification">
        <span>‚úÖ</span>
        <span>Kopyalandƒ±!</span>
    </div>

    <script>
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');
        const passwordDisplay = document.getElementById('passwordDisplay');
        const strengthFill = document.getElementById('strengthFill');
        const strengthLabel = document.getElementById('strengthLabel');
        const notification = document.getElementById('notification');

        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        let currentPassword = '';

        lengthSlider.addEventListener('input', function() {
            lengthValue.textContent = this.value;
        });

        function generatePassword() {
            const length = parseInt(lengthSlider.value);
            let charset = '';

            if (document.getElementById('uppercase').checked) charset += charSets.uppercase;
            if (document.getElementById('lowercase').checked) charset += charSets.lowercase;
            if (document.getElementById('numbers').checked) charset += charSets.numbers;
            if (document.getElementById('symbols').checked) charset += charSets.symbols;

            if (charset === '') {
                alert('L√ºtfen en az bir karakter t√ºr√º se√ßin!');
                return;
            }

            let password = '';
            const cryptoArray = new Uint32Array(length);
            crypto.getRandomValues(cryptoArray);

            for (let i = 0; i < length; i++) {
                password += charset[cryptoArray[i] % charset.length];
            }

            currentPassword = password;
            passwordDisplay.textContent = password;
            updateStrength(password, charset);
        }

        function updateStrength(password, charset) {
            let strength = 0;
            const length = password.length;

            if (length >= 8) strength += 20;
            if (length >= 12) strength += 20;
            if (length >= 16) strength += 20;

            if (charset.match(/[A-Z]/) && charset.match(/[a-z]/)) strength += 15;
            if (charset.match(/[0-9]/)) strength += 15;
            if (charset.match(/[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/)) strength += 10;

            let color, label;
            if (strength < 40) {
                color = 'var(--danger)';
                label = 'Zayƒ±f';
            } else if (strength < 70) {
                color = 'var(--warning)';
                label = 'Orta';
            } else {
                color = 'var(--success)';
                label = 'G√º√ßl√º';
            }

            strengthFill.style.width = strength + '%';
            strengthFill.style.background = color;
            strengthLabel.textContent = '≈ûifre g√ºc√º: ' + label;
            strengthLabel.style.color = color;
        }

        function copyPassword() {
            if (!currentPassword) {
                alert('L√ºtfen √∂nce bir ≈üifre olu≈üturun!');
                return;
            }

            const tempInput = document.createElement('input');
            tempInput.value = currentPassword;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const themeIcon = document.getElementById('themeIcon');
            themeIcon.textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
        }

        generatePassword();
    </script>
</body>
</html>
