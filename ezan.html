            pointer-events: none;
        }

            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;

            font-weight: 900;
            margin-bottom: 10px;

            background-clip: text;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            animation: fadeIn 1s ease;

            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px var(--card-shadow);
            font-weight: 600;

        .location-select {
            background: var(--card-bg);
            color: var(--text-primary);

            transform: translateY(-2px);

        }

        .theme-toggle {
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px 28px;
        }

        .theme-toggle:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--card-shadow);
        }

        .auto-location-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 14px 28px;
        }

            background: var(--success-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--card-shadow);

        .auto-location-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
            animation: fadeIn 1.2s ease;

            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);

            border-radius: 24px;
            box-shadow: 0 12px 32px var(--card-shadow);

            margin-bottom: 40px;

            border: 2px solid var(--glass-border);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .countdown-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--success));

            color: var(--text-primary);
            font-weight: 700;

            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

            justify-content: center;
            gap: 40px;
            margin-top: 16px;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .prayer-times {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            animation: fadeInUp 1.6s ease;
            margin-bottom: 40px;
        }

        .prayer-card {
            background: var(--card-bg);
            padding: 32px 24px;
            border-radius: 20px;
            box-shadow: 0 8px 20px var(--card-shadow);
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            cursor: pointer;
        }

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent), var(--success));
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .prayer-card:hover::before {
            transform: scaleX(1);
        }

        .prayer-card:hover {

            border-color: var(--accent);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            transform: scale(1.05);
            box-shadow: 0 16px 40px var(--card-shadow);

        .prayer-card.active::before {

            margin-bottom: 16px;
            display: block;

        .prayer-card h3 {

            margin-bottom: 16px;
            color: var(--text-primary);
            font-weight: 700;
        }

        .prayer-card p {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--accent);
            letter-spacing: 1px;
        }

        .prayer-card.active p {

        }

            gap: 24px;
            margin-bottom: 40px;
            animation: fadeIn 1.8s ease;

        .stat-card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 8px 20px var(--card-shadow);

        .stat-card:hover {
            transform: translateY(-5px);

            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card p {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-primary);
            font-size: 1.3rem;
        }

        .spinner {
            border: 4px solid var(--accent-light);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 24px auto;
        }

        .next-prayer-indicator {
            display: inline-block;
            padding: 6px 16px;
            background: linear-gradient(135deg, var(--accent), var(--success));
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
            font-size: 0.95rem;
            animation: fadeIn 2s ease;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--accent-hover);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .countdown {
                font-size: 2.5rem;
            }

            .prayer-times {
                grid-template-columns: repeat(2, 1fr);
            }

            .info-cards {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                width: 100%;
            }

            .location-select, .theme-toggle, .auto-location-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.6rem;
            }

            .countdown {
                font-size: 2rem;
            }

            .prayer-card p {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        fetchPrayerTimesWithLocation(lat, lng);
                    },
                    error => {
                        console.error('Konum alınamadı:', error);
                        currentCity = "İstanbul";
                        citySelect.value = "İstanbul";
                        fetchPrayerTimes(cities["İstanbul"].lat, cities["İstanbul"].lng, "İstanbul");
                    }
                );
            } else {
                currentCity = "İstanbul";
                citySelect.value = "İstanbul";
                fetchPrayerTimes(cities["İstanbul"].lat, cities["İstanbul"].lng, "İstanbul");
            }
        }

        // Otomatik konum ile namaz vakitlerini çek
        async function fetchPrayerTimesWithLocation(lat, lng) {
            try {
                const response = await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lng}&method=13`);
                const data = await response.json();
                
                if (data.code === 200) {
                    currentPrayerTimes = data.data.timings;
                    const date = data.data.date;
                    const city = "Konumunuz";
                    
                    currentCity = city;
                    
                    displayPrayerTimes(currentPrayerTimes, date, city);
                    startCountdown();
                }
            } catch (error) {
                content.innerHTML = '<p style="color: var(--text-primary);">❌ Veriler yüklenirken hata oluştu. Lütfen tekrar deneyin.</p>';
                console.error('API Hatası:', error);
            }
        }

        // Namaz vakitlerini çek
        async function fetchPrayerTimes(lat, lng, cityName = "") {
            try {
                const response = await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lng}&method=13`);
                const data = await response.json();
                
                if (data.code === 200) {
                    currentPrayerTimes = data.data.timings;
                    const date = data.data.date;
                    const city = cityName || data.data.meta.timezone.split('/')[1].replace('_', ' ');
                    
                    if (!cityName) currentCity = city;
                    
                    displayPrayerTimes(currentPrayerTimes, date, city);
                    startCountdown();
                }
            } catch (error) {
                content.innerHTML = '<p style="color: var(--text-primary);">❌ Veriler yüklenirken hata oluştu. Lütfen tekrar deneyin.</p>';
                console.error('API Hatası:', error);
            }
        }

        // Namaz vakitlerini göster
        function displayPrayerTimes(timings, date, city) {
            const prayers = [
                { name: 'İmsak', key: 'Imsak', icon: '🌅' },
                { name: 'Güneş', key: 'Sunrise', icon: '🌄' },
                { name: 'Öğle', key: 'Dhuhr', icon: '☀️' },
                { name: 'İkindi', key: 'Asr', icon: '🌤️' },
                { name: 'Akşam', key: 'Maghrib', icon: '🌆' },
                { name: 'Yatsı', key: 'Isha', icon: '🌙' }
            ];

            const now = new Date();
            const currentTime = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();

            // Hangi vakitlerin geçtiğini belirle
            const passedPrayers = prayers.map(prayer => {
                const time = timings[prayer.key];
                const [hours, minutes] = time.split(':').map(Number);
                const prayerTime = hours * 3600 + minutes * 60;
                return { ...prayer, passed: prayerTime < currentTime, time: prayerTime };
            });

            // Günün kaçıncı vaktinde olduğumuzu hesapla
            const totalPassed = passedPrayers.filter(p => p.passed).length;
            const progressPercent = (totalPassed / 6) * 100;

            content.innerHTML = `
                <div class="info-cards">
                    <div class="info-card">
                        <span class="icon">📍</span>
                        <h3>Konum</h3>
                        <p>${city}</p>
                    </div>
                    <div class="info-card">
                        <span class="icon">📅</span>
                        <h3>Tarih</h3>
                        <p>${date.gregorian.day} ${getMonthName(date.gregorian.month.number)} ${date.gregorian.year}</p>
                    </div>
                    <div class="info-card">
                        <span class="icon">🌙</span>
                        <h3>Hicri Tarih</h3>
                        <p>${date.hijri.day} ${date.hijri.month.ar} ${date.hijri.year}</p>
                    </div>
                </div>

                <div class="countdown-section">
                    <div class="next-prayer-indicator" id="nextPrayerBadge">Bir Sonraki Vakit</div>
                    <h2 id="nextPrayerName">Yükleniyor...</h2>
                    <div class="countdown" id="countdown">--:--:--</div>
                    <div class="countdown-labels">
                        <span class="countdown-label">Saat</span>
                        <span class="countdown-label">Dakika</span>
                        <span class="countdown-label">Saniye</span>
                    </div>
                </div>

                <div class="prayer-times" id="prayerCards">
                    ${prayers.map(prayer => `
                        <div class="prayer-card ${passedPrayers.find(p => p.key === prayer.key).passed ? 'passed' : ''}" data-prayer="${prayer.key}">
                            <span class="prayer-icon">${prayer.icon}</span>
                            <h3>${prayer.name}</h3>
                            <p>${timings[prayer.key]}</p>
                        </div>
                    `).join('')}
                </div>

                <div class="stats-section">
                    <div class="stat-card">
                        <h4>🕌 Bugünkü İlerleme</h4>
                        <p>${totalPassed}/6 Vakit Geçti</p>
                    </div>
                    <div class="stat-card">
                        <h4>⏰ Gün Durumu</h4>
                        <p>${progressPercent.toFixed(0)}% Tamamlandı</p>
                    </div>
                    <div class="stat-card">
                        <h4>🌍 API Metodu</h4>
                        <p>TR Diyanet</p>
                    </div>
                </div>
            `;
        }

        // Geri sayım başlat
        function startCountdown() {
            if (countdownInterval) clearInterval(countdownInterval);

            countdownInterval = setInterval(() => {
                const now = new Date();
                const currentTime = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();

                const prayerKeys = ['Imsak', 'Sunrise', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
                const prayerNames = ['İmsak', 'Güneş', 'Öğle', 'İkindi', 'Akşam', 'Yatsı'];

                let nextPrayer = null;
                let nextPrayerName = '';
                let nextPrayerKey = '';

                for (let i = 0; i < prayerKeys.length; i++) {
                    const time = currentPrayerTimes[prayerKeys[i]];
                    const [hours, minutes] = time.split(':').map(Number);
                    const prayerTime = hours * 3600 + minutes * 60;

                    if (prayerTime > currentTime) {
                        nextPrayer = prayerTime;
                        nextPrayerName = prayerNames[i];
                        nextPrayerKey = prayerKeys[i];
                        break;
                    }
                }

                // Eğer bugün için vakit kalmadıysa, yarının ilk vaktine geç
                if (!nextPrayer) {
                    const time = currentPrayerTimes['Imsak'];
                    const [hours, minutes] = time.split(':').map(Number);
                    nextPrayer = (24 * 3600) + (hours * 3600 + minutes * 60);
                    nextPrayerName = 'İmsak';
                    nextPrayerKey = 'Imsak';
                }

                const diff = nextPrayer - currentTime;
                const hours = Math.floor(diff / 3600);
                const minutes = Math.floor((diff % 3600) / 60);
                const seconds = diff % 60;

                const countdownEl = document.getElementById('countdown');
                const nextPrayerNameEl = document.getElementById('nextPrayerName');
                const nextPrayerBadge = document.getElementById('nextPrayerBadge');

                if (countdownEl) {
                    countdownEl.textContent = 
                        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                }

                if (nextPrayerNameEl) {
                    nextPrayerNameEl.textContent = `${nextPrayerName} Vaktine Kalan Süre`;
                }

                if (nextPrayerBadge) {
                    nextPrayerBadge.textContent = `Sıradaki: ${nextPrayerName}`;
                }

                // Aktif vakti işaretle
                document.querySelectorAll('.prayer-card').forEach(card => {
                    card.classList.remove('active');
                    if (card.dataset.prayer === nextPrayerKey) {
                        card.classList.add('active');
                    }
                });

                // Vakit girdiğinde bildirim
                if (diff === 1) {
                    showPrayerNotification(nextPrayerName);
                }
            }, 1000);
        }

        // Vakit bildirimi
        function showPrayerNotification(prayerName) {
            if (Notification.permission === 'granted') {
                new Notification('🕌 Ezan Vakti Girdi!', {
                    body: `${prayerName} vakti girmiştir. Hayırlı namazlar dileriz.`,
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="0.9em" font-size="90">🕌</text></svg>',
                    badge: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="0.9em" font-size="90">🌙</text></svg>'
                });
            }
        }

        // Bildirim izni iste
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Ay ismi
        function getMonthName(month) {
            const months = ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran', 
                          'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık'];
            return months[month - 1];
        }

        // Başlat
        getLocation();

        // Her 1 dakikada bir güncelle (vakitlerin değişmesi için)
        setInterval(() => {
            if (currentPrayerTimes) {
                getLocation();
            }
        }, 60000);
    </script>
