<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Zift Studio, canlı hava durumu.">
    <meta name="keywords"Hava durumu, Hava tahmini, havalar nasıl, hava ne durumda">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zift Studio | Canlı Hava Durumu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            transition: background 0.8s ease;
        }

        /* Tema renkleri */
        body.dark {
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #ffffff;
        }

        body.light {
            background: linear-gradient(135deg, #e8f4f8 0%, #d4e7f1 100%);
            color: #1a1a2e;
        }

        /* Arka plan animasyonu */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* Zift Studio arka plan yazısı */
        .bg-text {
            position: absolute;
            font-size: 15vw;
            font-weight: 900;
            opacity: 0.03;
            color: #ffffff;
            white-space: nowrap;
            animation: slide 30s linear infinite;
        }

        @keyframes slide {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Yağmur efekti */
        .rain {
            position: absolute;
            width: 2px;
            height: 80px;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.6));
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0.3; }
        }

        /* Güneş ışınları */
        .sun-rays {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 220, 100, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        /* Kar efekti */
        .snow {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            animation: fadeIn 1s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 24px;
            color: white;
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Ana Container */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
            animation: slideUp 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Arama kutusu */
        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 15px 25px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            font-size: 16px;
            color: inherit;
            outline: none;
            transition: all 0.3s ease;
        }

        body.dark .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        body.light .search-input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .search-input:focus {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(74, 144, 226, 0.3);
        }

        /* Ana hava durumu kartı */
        .weather-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            animation: fadeIn 1s ease 0.3s both;
        }

        body.light .weather-card {
            background: rgba(255, 255, 255, 0.6);
        }

        .city-name {
            font-size: 42px;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        .date-time {
            font-size: 16px;
            opacity: 0.7;
            margin-bottom: 30px;
        }

        .weather-icon {
            font-size: 120px;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .temperature {
            font-size: 80px;
            font-weight: 300;
            margin: 20px 0;
        }

        .weather-description {
            font-size: 24px;
            text-transform: capitalize;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        body.light .detail-item {
            background: rgba(255, 255, 255, 0.5);
        }

        .detail-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(74, 144, 226, 0.3);
        }

        .detail-label {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .detail-value {
            font-size: 24px;
            font-weight: 600;
        }

        /* 5 günlük tahmin */
        .forecast-section {
            margin-top: 50px;
        }

        .forecast-title {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 2px;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .forecast-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease both;
        }

        body.light .forecast-card {
            background: rgba(255, 255, 255, 0.6);
        }

        .forecast-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(74, 144, 226, 0.3);
        }

        .forecast-day {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .forecast-icon {
            font-size: 50px;
            margin: 15px 0;
        }

        .forecast-temp {
            font-size: 20px;
            margin-top: 10px;
        }

        /* Hata mesajı */
        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid rgba(231, 76, 60, 0.3);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 24px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            .logo h1 {
                font-size: 18px;
            }

            .weather-card {
                padding: 30px 20px;
            }

            .city-name {
                font-size: 32px;
            }

            .temperature {
                font-size: 60px;
            }

            .weather-details {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body class="dark">
    <!-- Arka plan animasyonları -->
    <div class="bg-animation" id="bgAnimation">
        <div class="bg-text">ZIFT STUDIO</div>
    </div>

    <!-- Header -->
    <header>
        <div class="logo">
            <div class="logo-icon">Z</div>
            <h1>ZIFT STUDIO | CANLI HAVA DURUMU</h1>
        </div>
        <button class="theme-toggle" id="themeToggle">🌙</button>
    </header>

    <!-- Ana Container -->
    <div class="container">
        <!-- Arama kutusu -->
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Şehir adı giriniz..." />
        </div>

        <!-- Loading -->
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            Yükleniyor...
        </div>

        <!-- Hata mesajı -->
        <div class="error-message" id="errorMessage" style="display: none;"></div>

        <!-- Ana hava durumu kartı -->
        <div class="weather-card" id="weatherCard" style="display: none;">
            <div class="city-name" id="cityName"></div>
            <div class="date-time" id="dateTime"></div>
            <div class="weather-icon" id="weatherIcon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="weather-description" id="weatherDescription"></div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Hissedilen</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Nem</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Rüzgar Hızı</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Gün Doğumu</div>
                    <div class="detail-value" id="sunrise"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Gün Batımı</div>
                    <div class="detail-value" id="sunset"></div>
                </div>
            </div>
        </div>

        <!-- 5 günlük tahmin -->
        <div class="forecast-section" id="forecastSection" style="display: none;">
            <h2 class="forecast-title">5 GÜNLÜK TAHMİN</h2>
            <div class="forecast-grid" id="forecastGrid"></div>
        </div>
    </div>



   <script>
        // API anahtarı - Kendi OpenWeatherMap API anahtarınızı buraya ekleyin
        const API_KEY = '08170bec872a0b6d408436fce9408975'; // Demo anahtar
        const API_URL = 'https://api.openweathermap.org/data/2.5';

        // Elementler
        const themeToggle = document.getElementById('themeToggle');
        const searchInput = document.getElementById('searchInput');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const weatherCard = document.getElementById('weatherCard');
        const forecastSection = document.getElementById('forecastSection');
        const bgAnimation = document.getElementById('bgAnimation');

        // Tema değiştirme
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
            themeToggle.textContent = document.body.classList.contains('dark') ? '🌙' : '☀️';
        });

        // Hava durumu ikonları
        const weatherIcons = {
            '01d': '☀️', '01n': '🌙',
            '02d': '⛅', '02n': '☁️',
            '03d': '☁️', '03n': '☁️',
            '04d': '☁️', '04n': '☁️',
            '09d': '🌧️', '09n': '🌧️',
            '10d': '🌦️', '10n': '🌧️',
            '11d': '⛈️', '11n': '⛈️',
            '13d': '❄️', '13n': '❄️',
            '50d': '🌫️', '50n': '🌫️'
        };

        // Tarih formatı
        function formatDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return now.toLocaleDateString('tr-TR', options);
        }

        // Saat formatı
        function formatTime(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
        }

        // Arka plan efekti oluşturma
        function createWeatherEffect(weatherMain) {
            bgAnimation.innerHTML = '<div class="bg-text">ZIFT STUDIO</div>';
            
            if (weatherMain === 'Rain' || weatherMain === 'Drizzle') {
                for (let i = 0; i < 50; i++) {
                    const rain = document.createElement('div');
                    rain.className = 'rain';
                    rain.style.left = Math.random() * 100 + '%';
                    rain.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
                    rain.style.animationDelay = Math.random() * 2 + 's';
                    bgAnimation.appendChild(rain);
                }
            } else if (weatherMain === 'Clear') {
                const sunRays = document.createElement('div');
                sunRays.className = 'sun-rays';
                bgAnimation.appendChild(sunRays);
            } else if (weatherMain === 'Snow') {
                for (let i = 0; i < 30; i++) {
                    const snow = document.createElement('div');
                    snow.className = 'snow';
                    snow.style.left = Math.random() * 100 + '%';
                    snow.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    snow.style.animationDelay = Math.random() * 5 + 's';
                    bgAnimation.appendChild(snow);
                }
            }
        }

        // Hava durumu verilerini gösterme
        function displayWeather(data) {
            document.getElementById('cityName').textContent = data.name;
            document.getElementById('dateTime').textContent = formatDate();
            document.getElementById('weatherIcon').textContent = weatherIcons[data.weather[0].icon] || '🌤️';
            document.getElementById('temperature').textContent = Math.round(data.main.temp) + '°C';
            document.getElementById('weatherDescription').textContent = data.weather[0].description;
            document.getElementById('feelsLike').textContent = Math.round(data.main.feels_like) + '°C';
            document.getElementById('humidity').textContent = data.main.humidity + '%';
            document.getElementById('windSpeed').textContent = (data.wind.speed * 3.6).toFixed(1) + ' km/s';
            document.getElementById('sunrise').textContent = formatTime(data.sys.sunrise);
            document.getElementById('sunset').textContent = formatTime(data.sys.sunset);

            createWeatherEffect(data.weather[0].main);

            weatherCard.style.display = 'block';
            loading.style.display = 'none';
            errorMessage.style.display = 'none';

            // localStorage'a kaydet
            localStorage.setItem('lastCity', data.name);
        }

        // 5 günlük tahmin gösterme
        function displayForecast(data) {
            const forecastGrid = document.getElementById('forecastGrid');
            forecastGrid.innerHTML = '';

            // Her günden bir veri al (öğlen saatleri)
            const dailyData = data.list.filter(item => item.dt_txt.includes('12:00:00'));

            dailyData.slice(0, 5).forEach((day, index) => {
                const date = new Date(day.dt * 1000);
                const dayName = date.toLocaleDateString('tr-TR', { weekday: 'short' });

                const card = document.createElement('div');
                card.className = 'forecast-card';
                card.style.animationDelay = (index * 0.1) + 's';
                card.innerHTML = `
                    <div class="forecast-day">${dayName}</div>
                    <div class="forecast-icon">${weatherIcons[day.weather[0].icon] || '🌤️'}</div>
                    <div class="forecast-temp">${Math.round(day.main.temp)}°C</div>
                    <div style="opacity: 0.7; margin-top: 10px;">${day.weather[0].description}</div>
                `;
                forecastGrid.appendChild(card);
            });

            forecastSection.style.display = 'block';
        }

        // Hata gösterme
        function showError(message) {
            errorMessage.textContent = message + ' 😕';
            errorMessage.style.display = 'block';
            loading.style.display = 'none';
            weatherCard.style.display = 'none';
            forecastSection.style.display = 'none';
        }

        // Şehir bazlı hava durumu getirme
        async function getWeatherByCity(city) {
            loading.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                const weatherResponse = await fetch(`${API_URL}/weather?q=${city}&appid=${API_KEY}&units=metric&lang=tr`);
                
                if (!weatherResponse.ok) {
                    throw new Error('Şehir bulunamadı');
                }

                const weatherData = await weatherResponse.json();
                displayWeather(weatherData);

                // 5 günlük tahmin
                const forecastResponse = await fetch(`${API_URL}/forecast?q=${city}&appid=${API_KEY}&units=metric&lang=tr`);
                const forecastData = await forecastResponse.json();
                displayForecast(forecastData);

            } catch (error) {
                showError(error.message);
            }
        }

        // Koordinat bazlı hava durumu getirme
        async function getWeatherByCoords(lat, lon) {
            loading.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                const weatherResponse = await fetch(`${API_URL}/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=tr`);
                const weatherData = await weatherResponse.json();
                displayWeather(weatherData);

                const forecastResponse = await fetch(`${API_URL}/forecast?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=tr`);
                const forecastData = await forecastResponse.json();
                displayForecast(forecastData);

            } catch (error) {
                showError('Hava durumu bilgisi alınamadı');
            }
        }

        // Konum algılama
        function getUserLocation() {
            if (navigator.geolocation) {
                loading.style.display = 'block';
                navigator.geolocation.getCurrentPosition(
                    position => {
                        getWeatherByCoords(position.coords.latitude, position.coords.longitude);
                    },
                    error => {
                        // Konum izni verilmezse son aranan şehri yükle
                        const lastCity = localStorage.getItem('lastCity') || 'Istanbul';
                        getWeatherByCity(lastCity);
                    }
                );
            } else {
                const lastCity = localStorage.getItem('lastCity') || 'Istanbul';
                getWeatherByCity(lastCity);
            }
        }

        // Arama
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && searchInput.value.trim()) {
                getWeatherByCity(searchInput.value.trim());
                searchInput.value = '';
            }
        });

        // Sayfa yüklendiğinde
        window.addEventListener('load', getUserLocation);
    </script>
</body>
</html>
